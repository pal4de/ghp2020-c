<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>ミズリーチ</title>
</head>
<body id="app">
    <div id="control">
        <header>
            <h1>ミズリーチ</h1>
            <div class="subtext">断水エリアとオープンデータ(人口、標高、避難所の位置)を組み合わせて可視化し、給水所開設の優先順位の決定を支援するシステム</div>
        </header>
        <section>
            <h6>GeoPackageファイル</h6>
            <div id="gpkg-selector-container">
                <input type="file" accept=".gpkg" id="gpkg-selector" onchange="handleGeoPackage(this.files)">
                <div id="gpkg-selector-loading-text">読み込み中...</div>
                <button id="gpkg-load-from-server-button" onclick="loadGpkgfromServer()">サーバーから読み込む</button>
            </div>
            <!-- <h6 for="watarstation-count">給水所の数</h6>
            <input type="number" name="watarstation-count" id="watarstation-count" value="0"> -->
        </section>
        <section id="layer-control-container">
        </section>
        <template id="layer-control-template">
            <div class="layer-control-unit" data-layer-name data-layer-number>
                <h6></h6>
                <p>
                    <input type="checkbox" class="layer-visibility" onchange="toggleLayer(this.parentElement, this.value)" checked>
                    <select></select>
                </p>
            </div>
        </template>
    </div>
    <div id="map"></div>
    <div id="fader" onclick="toggleControl(false)"></div>
    <button id="control-toggler" class="material-icons" onclick="toggleControl()">menu</button>
    <script src="app.js"></script>
</body>
</html>
