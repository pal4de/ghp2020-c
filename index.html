<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/@ngageoint/leaflet-geopackage@3.0.3/dist/leaflet-geopackage.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>ミズリーチ</title>
</head>
<body>
    <div id="control">
        <section>
            <h1>ミズリーチ</h1>
            <div class="subtext">断水エリアとオープンデータ(人口、標高、避難所の位置)を組み合わせて可視化し、給水所開設の優先順位の決定を支援するシステム</div>
        </section>
        <section>
            <form>
                <label for="gpkg-selector">GeoPackageファイル</label>
                <input type="file" accept=".gpkg" name="gpkg-selector" id="gpkg-selector" onchange="loadGeoPackage(this.files[0])">
                <!-- <label for="watarstation-count">給水所の数</label>
                <input type="number" name="watarstation-count" id="watarstation-count" value="0"> -->
            </form>
        </section>
    </div>
    <div id="map"></div>
    <div id="fader" onclick="toggleControl(false)"></div>
    <button id="control-toggler" class="material-icons" onclick="toggleControl()">menu</button>
    <script src="app.js"></script>
</body>
</html>
