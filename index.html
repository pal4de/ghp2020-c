<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/@ngageoint/geopackage@3.0.9/dist/geopackage-browser.js"></script>
    <script src="https://unpkg.com/@ngageoint/leaflet-geopackage@3.0.3/dist/leaflet-geopackage.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>ミズリーチ</title>
</head>
<body>
    <div id="control">
        <section>
            <h1>ミズリーチ</h1>
            <div class="subtext">断水エリアとオープンデータ(人口、標高、避難所の位置)を組み合わせて可視化し、給水所開設の優先順位の決定を支援するシステム</div>
        </section>
        <section>
            <h6>GeoPackageファイル</h6>
            <div id="gpkg-selector-container">
                <input type="file" accept=".gpkg" name="gpkg-selector" id="gpkg-selector" onchange="handleGeoPackage(this.files)">
                <div id="gpkg-selector-loading-text">読み込み中...</div>
            </div>
            <!-- <h6 for="watarstation-count">給水所の数</h6>
            <input type="number" name="watarstation-count" id="watarstation-count" value="0"> -->
        </section>
        <section id="layer-control-container">
            <template id="layer-control-template">
                <div class="layer-control-unit" data-layer-name data-layer-number>
                    <h6 for="layer-visibility-"></h6>
                    <p>
                        <input type="checkbox" name="layer-visibility-" class="layer-visibility" onchange="toggleLayer(this.parentElement, this.value)" checked>
                        <select name="layer-style-"></select>
                    </p>
                </div>
            </template>
        </section>
    </div>
    <div id="map"></div>
    <div id="fader" onclick="toggleControl(false)"></div>
    <button id="control-toggler" class="material-icons" onclick="toggleControl()">menu</button>
    <script src="app.js"></script>
</body>
</html>
